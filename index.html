      tailwind.config = {

            fontFamily: {

    <style>
      body {
        background-color: #0B1120;
        color: #E2E8F0;

      .glass-panel {
        background: rgba(22, 32, 50, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid #FFD700;
      }
      .heading-underline {
        position: relative;
        display: inline-block;
      }
      .heading-underline::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 60px;
        height: 4px;
        background-color: #FFD700;
      }
    </style>
